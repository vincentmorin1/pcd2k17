apply plugin: 'java'
apply plugin: 'application'

group = 'eu.telecomnancy.pcd2k17'
version = '1.0-SNAPSHOT'

mainClassName = 'eu.telecomnancy.pcd2k17.Main'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-api:2.10.0'
    compile 'org.apache.logging.log4j:log4j-core:2.10.0'
    compile 'org.gitlab4j:gitlab4j-api:4.7.4'
    //compile 'org.gitlab:java-gitlab-api:1.2.8'
    testCompile 'junit:junit:4.12'
}
